<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>模拟一个计算属性</title>
</head>

<body></body>

<script>
//存储副作用的函数,key为监听的现象
const bucket = new WeakMap();

// 存储被注册的副作用函数
let activeEffect;
const effectStack = [];
//定义一个任务队列
const jobQueue = new Set();
//使用Promise.resolve（）创建一个promise实例，用它将一个任务添加到微任务队列中
const p = Promise.resolve();
//一个标志代表是否正在刷新队列
let isFlushing = false;

//原始数据
const data = {ok: true,  text: 'hello world', foo: 1, bar: 4 };

//原始数据的代理
const obj = new Proxy(data, {
  //拦截读取操作
  get(target, key) {
    track(target, key)
    return target[key]
  },
  //拦截设置
  set(target, key, newVal) {
    //设置属性值
    target[key] = newVal;
    trigger(target, key)
    return true
  }
})

function track(target, key) {
    //将副作用函数activeEffect添加到存储副作用函数中
    if(!activeEffect) return target[key]
    let depsMap = bucket.get(target);
    if(!depsMap) {
        bucket.set(target, (depsMap = new Map()));
    }
    let deps = depsMap.get(key)
    if(!deps) {
        depsMap.set(key, (deps = new Set()))
    }
    deps.add(activeEffect);
    //将其添加到activeEffect.deps数组中
    activeEffect.deps.push(deps)
}

function trigger(target, key) {
    const depsMap = bucket.get(target)
    if(!depsMap) return;
    const effects = depsMap.get(key);
    const effectToRun = new Set();
    effects && effects.forEach(effectFn => { // 增加守卫条件
        if (effectFn !== activeEffect) { // trigger触发执行的副作用函数如果和当前正在执行的副作用函数一样，就不触发执行
            effectToRun.add(effectFn)
        }
    })
    //把副作用函数从中取出来执行
    effectToRun.forEach(effectsFn => {
        if(effectsFn.options.scheduler) {
            effectsFn.options.scheduler(effectsFn);
        } else {
            effectsFn()
        } 
    })
}

function flushJob() {
    // 如果队列正在刷新什么都不做
    if(isFlushing) return;
    //如果设置为true代表正在刷新
    isFlushing = true;
    //在微任务队列中刷新jobQueue队列
    p.then(() => {
        jobQueue.forEach(job => job())
    }).finally(() => {
        isFlushing = false;
    })
}

function cleanup(effectFn) {
    //遍历effectFn.deps函数
    for(let i = 0; i < effectFn.deps.length; i++) {
        const deps = effectFn.deps[i];
        deps.delete[effectFn]
    }
    effectFn.deps.length = 0;
}

//用于注册副作用函数
function effect(fn, options={}) {
    const effectFn = () => {
        //调用cleanup函数完成清除工作
        cleanup(effectFn);
        // 当effectFn执行时，将其设置为当前激活的副作用函数
        activeEffect = effectFn;
        //将调用函数之前将副作用函数压入栈中
        effectStack.push(activeEffect);
        const res = fn();
        //在当前副作用函数执行完毕之前，将当前副作用函数弹出栈，并把activeEffect还原为之前的值
        effectStack.pop();
        //当effectFn执行时，将其设置为当前激活的副作用函数
        activeEffect = effectStack[effectStack.length - 1]
        return res;
    }
    
    //将options挂载在effectFn上
    effectFn.options = options;

    //用来存储所有与该副作用函数相关联的依赖集合
    effectFn.deps = [];

    //只有非lazy的时候才执行
    if(!options.lazy) {
        effectFn();
    } else {
        return effectFn;
    }
}

function computed(getter) {
    //用来缓存上一次计算的值
    let computedVal; 
    //dirty标志，用来标识是否需要重新计算值，为true则意味着需要重新计算
    let dirty = true;

    //把getter作为副作用函数
    const effectFn = effect(getter, {
        lazy: true,
        scheduler(fn) {
            //每次调度时，将副作用函数添加到jobQueue队列中
            jobQueue.add(fn);
            //调用flush.job刷新队列
            flushJob();
            if(!dirty) {
                dirty = true;
                //当计算属性依赖的响应式数据变化时，手动调用trigger函数触发响应
                trigger(obj, 'value');
            }
        },
    })

    //当读取value时才执行effectFn
    const obj = {
        get value() {
            debugger
            if (dirty) {
                computedVal = effectFn()
                dirty = false
            }
            if(activeEffect) {
                // 当读取value时，手动调用track函数进行追踪
                track(obj, 'value')
            }
            return computedVal
        }
    }
    return obj;
}

/**模拟一个计算属性*/
const sumRes = computed(() => obj.foo + obj.bar);

console.log('-----------------------------------')
effect(() => {
    console.log('另一个effect调用computed计算属性')
    console.log(sumRes.value)
})

obj.foo++;


</script>

</html>
