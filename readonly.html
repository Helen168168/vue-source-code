<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Proxy和Reflect</title>
</head>
<body></body>
<script>

  const TriggerType = {
    SET: 'SET',
    ADD: 'ADD',
    DELETE: 'DELETE'
  }
  //存储副作用的函数,key为监听的现象
  const bucket = new WeakMap();
  const ITERATE_KEY = Symbol();
  // 存储被注册的副作用函数
  let activeEffect;
  const effectStack = [];
  //定义一个任务队列
  const jobQueue = new Set();
  //使用Promise.resolve（）创建一个promise实例，用它将一个任务添加到微任务队列中
  const p = Promise.resolve();
  //一个标志代表是否正在刷新队列
  let isFlushing = false;
 
  const obj = reactive({
    foo: {
      bar: 1
    }
  })
  function readonly(obj) {
    return reactive(obj, false, true)
  }
  function shallowReadonly(obj) {
    return reactive(obj, true, true)
  }
  function reactive(obj, isShallow = false, isReadonly = false) {
      return new Proxy(obj, {
        //拦截读取操作
        get(target, key, receiver) {
          //代理对象可以通过raw属性访问原始数据
          if(key === 'raw') {
            return target
          }
          //如果属性是只读的没必要建立追踪
          if(!isReadonly) {
            track(target, key)
          }
          const res = Reflect.get(target, key, receiver)
          if(isShallow) {
            return res
          }
          if(typeof res === 'object' && res !== null) {
            //调用reactive将结果包装成响应式数据并返回
            return isReadonly ? readonly(res) : reactive(res)
          }
          return res
        },
        //拦截设置
        set(target, key, newVal, receiver) {
          if(isReadonly) {
            console.warn(`属性${key}是只读的`)
            return true
          }
          const oldVal = target[key]
          const type = Object.prototype.hasOwnProperty.call(target, key) ? TriggerType['SET'] : TriggerType['ADD']
          //设置属性值
          const res = Reflect.set(target, key, newVal, receiver)
          if(target === receiver.raw) {
            //比较新旧值不相等时才触发函数, (oldVal === oldVal || newVal === newVal)防止初始值为NaN
            if(oldVal !== newVal && (oldVal === oldVal || newVal === newVal)) {
              trigger(target, key, type)
            }
          } 
          return res
        },
        has(target, key) { //在判断代理对象是否拥有某个属性时触发该操作
          track(target, key)
          return Reflect.has(target, key);
        },
        ownKeys(target) { //在获取代理对象的所有属性键时触发该操作
          //将副作用函数与ITERATE_KEY关联
          track(target, ITERATE_KEY)
          return Reflect.ownKeys(target)
        },
        deleteProperty(target, key) { //删除对象里面的属性时调用
          if(isReadonly) {
            console.warn(`属性${key}是只读的`)
            return true
          }
        //检查被操作的属性是对象自己的属性吗？
        const hadKey = Object.prototype.hasOwnProperty.call(target, key)
        const res = Reflect.deleteProperty(target, key)
        if(res && hadKey) {
          trigger(target, key, TriggerType['DELETE']);
        }
        return res
      }
      })
  }
 
  function track(target, key) {
      //将副作用函数activeEffect添加到存储副作用函数中
      if(!activeEffect) return target[key]
      let depsMap = bucket.get(target);
      if(!depsMap) {
          bucket.set(target, (depsMap = new Map()));
      }
      let deps = depsMap.get(key)
      if(!deps) {
          depsMap.set(key, (deps = new Set()))
      }
      deps.add(activeEffect);
      //将其添加到activeEffect.deps数组中
      activeEffect.deps.push(deps)
  }
  
  function trigger(target, key, type) {
      const depsMap = bucket.get(target)
      if(!depsMap) return;
      const effects = depsMap.get(key);
      // 取得与ITERATE_KEY相关联的副作用函数
      const iterateEffects = depsMap.get(ITERATE_KEY)
      const effectToRun = new Set();

      effects && effects.forEach(effectFn => { // 增加守卫条件
          if (effectFn !== activeEffect) { // trigger触发执行的副作用函数如果和当前正在执行的副作用函数一样，就不触发执行
              effectToRun.add(effectFn)
          }
      })

      //与ITERATE_KEY相关联的副作用函数也添加到effectToRun里面执行
      if(type === TriggerType['ADD'] || type === TriggerType['DELETE']) {
        iterateEffects && iterateEffects.forEach(iterateEffectFn => { // 增加守卫条件
          if (iterateEffectFn !== activeEffect) { // trigger触发执行的副作用函数如果和当前正在执行的副作用函数一样，就不触发执行
              effectToRun.add(iterateEffectFn)
          }
        })
      }
      
      //把副作用函数从中取出来执行
      effectToRun.forEach(effectsFn => {
          if(effectsFn.options.scheduler) {
              effectsFn.options.scheduler(effectsFn);
          } else {
              effectsFn()
          } 
      })
  
    }
  
  function flushJob() {
      // 如果队列正在刷新什么都不做
      if(isFlushing) return;
      //如果设置为true代表正在刷新
      isFlushing = true;
      //在微任务队列中刷新jobQueue队列
      p.then(() => {
          jobQueue.forEach(job => job())
      }).finally(() => {
          isFlushing = false;
      })
  }
  
  function cleanup(effectFn) {
      //遍历effectFn.deps函数
      for(let i = 0; i < effectFn.deps.length; i++) {
          const deps = effectFn.deps[i];
          deps.delete[effectFn]
      }
      effectFn.deps.length = 0;
  }
  
  //用于注册副作用函数
  function effect(fn, options={}) {
      const effectFn = () => {
      //调用cleanup函数完成清除工作
      cleanup(effectFn);
      // 当effectFn执行时，将其设置为当前激活的副作用函数
      activeEffect = effectFn;
      //将调用函数之前将副作用函数压入栈中
      effectStack.push(activeEffect);
      const res = fn();
      //在当前副作用函数执行完毕之前，将当前副作用函数弹出栈，并把activeEffect还原为之前的值
      effectStack.pop();
      //当effectFn执行时，将其设置为当前激活的副作用函数
      activeEffect = effectStack[effectStack.length - 1]
      return res;
  }
      
      //将options挂载在effectFn上
      effectFn.options = options;
  
      //用来存储所有与该副作用函数相关联的依赖集合
      effectFn.deps = [];
  
      //只有非lazy的时候才执行
      if(!options.lazy) {
          effectFn();
      } else {
          return effectFn;
      }
  }

  effect(() => {
    console.log(obj.foo.bar);
  })

  obj.foo.bar = 2;

  </script>

</html>
